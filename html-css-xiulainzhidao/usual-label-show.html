<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用标签属性说明</title>
    <style type="text/css">
        div {
            margin-left: 15px;
        }
        h4 {
            margin-left: 15px
        }
    </style>
</head>
<body>
    <!--div属性描述-->
    <div id="ShowDiv">
        <h3>div</h3>
        <h4>标签描述:</h4>
        <ol>
            <li>块级标签</li>
        </ol>
        <h4>属性:</h4>
        <ul>
            <li><strong>text-align :</strong> div块级元素内容居中</li>
        </ul>
    </div>

</body>
</html>
